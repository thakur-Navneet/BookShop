<app-banner-heading [pageTitle]="'Contact Us'"></app-banner-heading>

<div class="container-fluid my-5">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow p-4">
              <h2 class="text-center">Send us our queries</h2>
              <p class="text-center text-secondary">We shall contact you shorlty!</p>
      
              <form>
                <!-- Name -->
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
      
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
      
                <!-- Subject -->
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                </div>
      
                <!-- Message -->
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
      
                <!-- Submit Button -->
                <div class="d-grid">
                  <button type="submit" (click)="SaveClick()" class="btn btn-primary">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> 
</div>
