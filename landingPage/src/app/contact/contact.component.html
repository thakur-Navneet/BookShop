<app-banner-heading [pageTitle]="'Contact Us'"></app-banner-heading>

<!-- Contact Section -->
<div class="container-fluid my-5">
  <div class="container">
    <div class="row g-5">
      
      <!-- Contact Form -->
      <div class="col-lg-6">
        <div class="card shadow border-0 p-4">
          <h2 class="mb-4 text-center">Let's Connect</h2>
  
          <form>
            <!-- Name -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="ContactDetail.name" name="name" required>
              <label for="name">Name</label>
            </div>
  
            <!-- Email -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="ContactDetail.email" name="email" required>
              <label for="email">Email</label>
            </div>
  
            <!-- Subject -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="subject" placeholder="Subject" [(ngModel)]="ContactDetail.subject" name="subject" required>
              <label for="subject">Subject</label>
            </div>
  
            <!-- Message -->
            <div class="form-floating mb-4">
              <textarea class="form-control" placeholder="Message" id="message" style="height: 150px" [(ngModel)]="ContactDetail.message" name="message" required></textarea>
              <label for="message">Message</label>
            </div>
  
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" (click)="SaveClick()">Send Message</button>
            </div>
          </form>
        </div>
      </div>
  
      <!-- Contact Info -->
      <div class="col-lg-6">
        <!-- Office Info Interactive Card -->
          <div class="card shadow border-0 p-4 mt-2 office-card interactive-card">
            <div class="card-body">

              <h4 class="card-title mb-4">Our Store</h4>

              <p class="card-text mb-4">
                <i class="fa fa-map-marker me-2 text-primary"></i>
                1240, Suite Dr,Huntington Beach, CA 92649
              </p>

              <h5 class="mb-3">Need Help?</h5>
              <p class="fw-semibold mb-3">
                <a href="tel:+19668696686" class="text-decoration-none text-dark hover-effect">
                  <i class="fa fa-phone me-2 text-success"></i> +1 96686 96686
                </a>
              </p>

              <p class="fw-semibold mb-4">
                <a href="mailto:thakurnavneet686@gmail.com" class="text-decoration-none text-dark hover-effect">
                  <i class="fa fa-envelope-o me-2 text-danger"></i> 
                  support&#64;example.com
                </a>
              </p>

              <h5 class="mb-3">Bookstore Timing</h5>
              <p class="fw-semibold text-dark mb-4">
                <i class="fa fa-clock-o me-2 text-warning"></i> Mon - Fri: 9:00 - 20:00 <br>
                <i class="fa fa-clock-o me-2 text-warning"></i> Saturday: 13:00 - 20:00 <br>
                <i class="fa fa-clock-o me-2 text-warning"></i> Sunday: Closed
              </p>

              <h5 class="mb-3">Connect with Us</h5>
              <div class="social-icons d-flex gap-4 mt-3 justify-content-center">
                <a href="#" class="social-icon text-primary"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social-icon text-danger"><i class="fa fa-instagram"></i></a>
                <a href="#" class="social-icon text-info"><i class="fa fa-twitter"></i></a>
                <a href="#" class="social-icon text-dark"><i class="fa fa-linkedin"></i></a>
              </div>

            </div>
          </div>
      </div>
      
    </div>
  </div>
</div>
