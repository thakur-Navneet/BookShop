        <!-- Image Carousel Left Side -->
        <div class="row g-0">
          <div class="col-md-5 carousel-container">
            
            <img [src]="apiUrl + product.imageFeatured" class="d-block w-100 h-100 product-img" alt="{{ product.title }}">

                </div>

                  <img [src]="apiUrl + product.imageFirst" class="d-block w-100 h-100 product-img" alt="{{ product.title }}">

                <div class="carousel-item h-100" *ngIf="product.imageSecond">

          </div>

          <!-- Product Details Right Side -->
          <div class="col-md-7 p-4 d-flex flex-column justify-content-center">
            <div>
              <h3 class="mb-3 position-relative"><strong>{{ product.title }}</strong></h3>
              <p class="card-text">By<strong> {{ product.author?.title || 'N/A' }}  </strong></p>
              <p class="category-label">{{ product.category?.name || 'N/A' }}</p>
              <!-- <p class="card-text">{{ product.description }}</p> -->
              <p class="card-text"><strong>ISBN:</strong> {{ product.isbn }}</p>
              <p><strong>Price: </strong>
                <span class="text-danger ms-1" style="text-decoration: line-through;">{{ product.price | currency:'USD' }}</span>
                <span class="text-success fw-bold fs-5 ms-2">{{ product.price50 | currency:'USD' }}</span>
              </p>
            </div>
