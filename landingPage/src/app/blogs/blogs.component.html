<app-banner-heading [pageTitle]="'Our Blogs'"></app-banner-heading>

<div class="container-fluid my-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" *ngFor="let blog of blogList">             
        <div class="card my-2 py-3 px-2 blogCard">
            <img [src]="apiUrl + blog.blogImage"  alt="{{ blog.title }}" class="blog-image img-fluid">
            <!-- <img [src]="getImageUrl(blog.blogImage)"  alt="{{ blog.title }}" class="blog-image img-fluid"> -->
          <small>Created At: {{ blog.CreatedAt | date:'medium' }}</small>
          <div class="blog-content">
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.description }}</p>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
